<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="css/SignUp.css">
		<link rel="stylesheet" type="text/css" href="css/Header.css">
	</head>

	<body>
        <header class="headerContainer">
        </header>

		<div class="content">
			<div class="mid_block">
				<img src="image/logo.png" class="logo" id="big_logo" alt="">
			</div>
			
			<div id='registerationForm'>
				<input class='inputBox' id='userId' type="text" placeholder="Username">
				<input class='inputBox' id='nickname' type="text" placeholder="Nick name">
				<input class='inputBox' id='password1' type="password" placeholder="Password"> 
				<input class='inputBox' id='password2' type="password" placeholder="Confirm Your Password"> 	
				<button class='registerButton' id='signUpButton' style="cursor: pointer">Register</button>
			</div>
		</div>

		<script src="js/SignUp.js"></script>
        <script src="js/Header.js"></script>
		<script src="js/Sidebar.js"></script>
	</body>
</html>
